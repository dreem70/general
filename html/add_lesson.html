    <div class="form-container">
        <h2>إضافة حصة جديدة</h2>
        <form id="lessonForm" enctype="multipart/form-data">
            <div class="input-group">
                <label for="studentClass">الصف</label>
                <select id="studentClass" name="class" required>
                    <option value="الاول الابتدائي">الاول الابتدائي</option>
                    <option value="الثاني الابتدائي">الثاني الابتدائي</option>
                    <option value="الثالث الابتدائي">الثالث الابتدائي</option>
                    <option value="الرابع الابتدائي">الرابع الابتدائي</option>
                    <option value="الخامس الابتدائي">الخامس الابتدائي</option>
                    <option value="السادس الابتدائي">السادس الابتدائي</option>
                    <option value="الاول الاعدادي">الاول الاعدادي</option>
                    <option value="الثاني الاعدادي">الثاني الاعدادي</option>
                    <option value="الثالث الاعدادي">الثالث الاعدادي</option>
                    <option value="الاول الثانوي">الاول الثانوي</option>
                    <option value="الثاني الثانوي">الثاني الثانوي</option>
                    <option value="الثالث الثانوي">الثالث الثانوي</option>
                </select>
            </div>
            <div class="input-group">
                <label for="semester">الفصل</label>
                <input type="text" id="semester" name="semester" required>
            <div class="input-group">
                <label for="unit">الوحدة</label>
                <input type="text" id="unit" name="unit" required>
            </div>
            
            </div>
            <div class="input-group">
                <label for="lesson">الحصة</label>
                <input type="text" id="lesson" name="lesson" required>
            </div>
            <div class="input-group">
                <label for="details">التفاصيل</label>
                <textarea id="details" name="details" required></textarea>
            </div>
            <div class="input-group">
                <label for="file">ارفق الملفات</label>
                <input type="file" id="file" name="file[]" multiple>
            </div>
            <button type="submit" class="btn">إضافة</button>
        </form>

        <p class="message" id="message"></p>
    </div>


<script src="../JS/ToggleMenu.js"></script>
<script src="../JS/add_lesson.js"></script>

</body>
</html>
