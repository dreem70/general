    <style>
/* تعيين الخلفية */
body {
    background: url('../images/bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    direction: rtl;
    height: 100vh;
    overflow: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* طبقة شفافة فوق الخلفية */
    backdrop-filter: blur(8px); /* تأثير بلور */
    z-index: -1;
}


/* شريط المعلومات */
#topBar {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #2c3e50;
    border-bottom: 3px solid gray;
    text-shadow: 
        -1px -1px 0 white,  
         1px -1px 0 white,  
        -1px  1px 0 white,  
         1px  1px 0 white,
        -1px  0px 0 white,  
         1px  0px 0 white,  
         0px -1px 0 white,  
         0px  1px 0 white;
}

/* الكارت الأسود الشفاف */
.card {
    background: rgba(255, 255, 255, 0.2);
    width: 700px;
    max-width: 90%;
    margin: 7% auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center; /* ضبط الأزرار في الوسط الأفقي */
    gap: 15px;
    margin-right: 10%;
}

.card h2 {
    color: #2c3e50;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 
        -1px -1px 0 white,  
         1px -1px 0 white,  
        -1px  1px 0 white,  
         1px  1px 0 white,
        -1px  0px 0 white,  
         1px  0px 0 white,  
         0px -1px 0 white,  
         0px  1px 0 white;
}

/* الزر */
.btn {
    width: 80%; /* تقليل العرض قليلاً ليظهر بشكل متناسق */
    padding: 15px;
    background: #2c3e50;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

.btn:hover {
    background: gray;
    color: black;
}


.logo {
    position: absolute;
    top: 10px;  /* جعلها في الأعلى */
    left: 10px; /* جعلها في اليسار */
    width: 100px; /* تكبير الصورة */
    height: 100px;
    border-radius: 10px;
}
        



.students-card {
            background: rgba(255, 255, 255, 0.2);
            width: 250px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 20px;
            top: 100px;
            text-align: center;
        }

        .students-container li {
            list-style: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            color: black;
            font-weight: bold;
        }

        .students-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 5px;
        }




/* تحسين التصميم للشاشات الصغيرة */
/* تحسين التصميم للشاشات الصغيرة */
@media (max-width: 600px) {
    /* تحسين الخلفية */
    body {
        background: url('../images/Mbg.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    /* تحسين الشفافية */
    body::before {
        position: fixed;
    }

    /* تحسين شريط العنوان */
    #topBar {
        font-size: 16px;
        padding: 8px;
    }

    /* تحسين الكارت الأساسي */
    .card {
        width: 95%;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        padding: 20px;
        bottom: 10px;
        top: auto;
        position: absolute;
        border-radius: 12px;
    }

    .card h2 {
        font-size: 20px;
        margin-bottom: 12px;
    }

    /* تحسين الأزرار */
    .btn {
        font-size: 14px;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
    }

    /* زر القائمة */
    .menu-btn {
        font-size: 16px;
        padding: 8px 10px;
        top: 15px;
        right: 15px;
        border-radius: 5px;
    }

    /* تحسين القائمة الجانبية */
    .sidebar {
        width: 180px; /* جعلها أضيق لتناسب الهاتف */
        right: -185px; /* إخفاؤها في البداية */
        padding-top: 30px;
    }

    .sidebar.active {
        right: -5px; /* مسافة صغيرة من الحافة اليمنى */
    }

    /* تنسيق عناصر القائمة */
    .sidebar ul {
        padding: 0;
    }

    .sidebar ul li {
        padding: 8px;
        font-size: 14px; /* تصغير النص */
        border-bottom: 1px solid #34495e;
    }

    .sidebar ul li a {
        font-size: 14px; /* تصغير حجم النص */
        padding: 6px;
    }

    /* تحسين الشعار */
    .logo {
        width: 60px;
        height: 60px;
    }

    /* تحسين قائمة الطلاب */
    .students-card {
        width: 90%;
        left: 5%;
        top: 60px; /* رفع العنصر للأعلى */
        padding: 15px;
        border-radius: 12px;
    }

    .students-container {
        max-height: 180px;
        overflow-y: auto;
    }

    .students-container li {
        width: 100%;
        font-size: 12px;
        padding: 6px;
    }

    .students-container img {
        width: 50px;
        height: 50px;
    }
}

<body>

<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a></li>

    </ul>
</div>

    <div id="topBar">
        <span id="studentInfo">جاري تحميل البيانات...</span>
    </div>
    
    <div class="card">
        <h2>الجنرال (أ/ابراهيم منصور) في التاريخ والجغرافيا</h2>
        <p>من خلال التاريخ والجغرافيا، نفهم العالم من حولنا.</p>
    </div>

    
   
     <div class="students-card">
      
        <ul id="studentsList" class="students-container"></ul>
    </div>


    

   

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let username = localStorage.getItem("username");

    if (username) {
        fetch("../php/get_class.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "username=" + encodeURIComponent(username)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                localStorage.setItem("studentClass", data.class);
                document.getElementById("studentInfo").innerText = `${username} - ${data.class}`;
            } else {
                alert("الطالب غير مسجل في قاعدة البيانات.");
            }
        })
        .catch(error => console.error("Error:", error));
    } else {
        alert("لم يتم العثور على اسم الطالب في LocalStorage");
    }

    // جلب قائمة الطلاب المثاليين
    fetch("../php/get_perfect_students.php")
    .then(response => response.json())
    .then(data => {
        let list = document.getElementById("studentsList");
        list.innerHTML = "";
        data.forEach(student => {
            let li = document.createElement("li");
            li.innerHTML = `<strong>${student.name}</strong> <br> 
                            <img src="../php/perfict_student/${student.image}" alt="${student.name}" width="100" height="100" style="border-radius: 50%;">`;
            list.appendChild(li);
        });
    })
    .catch(error => console.error("Error fetching students:", error));
});


        function toggleMenu() {
    let sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("active");
}
    </script>
